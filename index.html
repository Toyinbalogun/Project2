<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- <link rel="stylesheet" href="styles/debug.css" /> -->
  </head>
  <body>
    <nav
      class="navbar is-fixed-bottom"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
            width="112"
            height="28"
          />
        </a>
        <div class="field is-grouped">
          <p class="navbar-item control">
            <button class="button is-primary">
              Add Task
            </button>
          </p>
          <p class="navbar-item control">
            <button class="button is-success">
              Edit Task
            </button>
          </p>
          <p class="navbar-item control">
            <button class="button is-danger">
              Delete Task
            </button>
          </p>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Task.it
        </h1>
        <p class="subtitle">Task management, made simple.</p>
      </div>
    </section>
    <div class="container">
      <div class="field">
        <label class="label">Name of Task</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="What kind of task is this?"
          />
        </div>
        <label class="label">Task Description</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="What are the details of the task?"
          />
      </div>
      <label class="label">Deadline</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="When do you expect to complete the task?"
        />
    </div>
    </div>
  </body>
</html>
