<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task.it</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- <link rel="stylesheet" href="public/assets/styles/debug.css" />-->
  </head>
  <body>
    <nav
      class="navbar is-fixed-bottom"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img
            src="assets/images/taskitlogo.png"
            alt="Task.it - Task management made easy"
            width="112"
            height="28"
          />
        </a>
        <div class="navbar-menu">
          <div class="navbar-start is-grouped">
            <p class="navbar-item control">
              <button class="button is-success">
                Add Task
              </button>
            </p>
            <p class="navbar-item control">
              <button class="button is-primary">
                View Tasks
              </button>
            </p>
            <p class="navbar-item control">
              <button class="button is-primary">
                Edit Task
              </button>
            </p>
            <p class="navbar-item control">
              <button class="button is-danger">
                Delete Task
              </button>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Task.it
        </h1>
        <p class="subtitle">Task management, made easy.</p>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column" id="sidebar">
          <div class="box"></div>
        </div>
        <div class="column" id="content">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
